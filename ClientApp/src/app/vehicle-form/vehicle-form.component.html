<h1>New Vehicle</h1>
<p>{{vehicle | json}}</p>
<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" name="makeId" [(ngModel)]="vehicle.makeId" (change)="onMakeChange()">
            <option value="0">Select make</option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>

        <select id="model" class="form-control" name="modelId" [(ngModel)]="vehicle.modelId">
            <option value="0">Select model</option>
            <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <p>Is vehicle registered?</p>
    <label class="radio-inline" for="isRegistered">
        <input type="radio" id="isRegistered" name="isRegistered" value="true" [(ngModel)]="vehicle.IsRegisterd"> Yes 
    </label>
    <label class="radio-inline" for="isNotRegistered">
        <input type="radio" id="isNotRegistered" name="isRegistered" value="false" [(ngModel)]="vehicle.IsRegisterd"> No
    </label>
    <h2>Features</h2>
    <div class="checkbox" *ngFor="let f of features">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)">{{ f.name }}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="name">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="phone">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="email">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>

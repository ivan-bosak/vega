<form #f="ngForm" (ngSubmit)="submit()" novalidate class="needs-validation">

    <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Vehicle information</h4>
    <div class="row">
        <div class="form-group col-md-5 mb-3">
            <label for="make">Make</label>
            <select id="make" class="form-control" name="makeId" [(ngModel)]="vehicle.makeId" (change)="onMakeChange()" required #make="ngModel">
                <option value="0" selected disabled>Select make</option>
                <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the make.</div>
        </div>

        <div class="form-group col-md-5 mb-3">
            <label for="model">Model</label>
            <select id="model" class="form-control" name="modelId" [(ngModel)]="vehicle.modelId" required #model="ngModel">
                <option value="0">Select model</option>
                <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the model.</div>
        </div>
    </div>
    <p>Is vehicle registered?</p>
    <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" id="isRegistered" name="isRegistered" [value]="true" [(ngModel)]="vehicle.isRegistered">
    <label class="custom-control-label" for="isRegistered"> Yes </label>
    
    </div>
    <div class="custom-control custom-radio">
        <input class="custom-control-input" type="radio" id="isNotRegistered" name="isRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered">
    <label class="custom-control-label" for="isNotRegistered"> No </label>
    </div>

    <h4 class="mb-3">Features</h4>
    <div class="custom-control custom-checkbox" *ngFor="let f of features">
        <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)" class="custom-control-input">
        <label class="custom-control-label" for="feature{{ f.id }}"> {{ f.name }} </label>
    </div>
    <hr class="mb-4">
    <h4 class="mb-3">Contact information</h4>
    <div class="row">
        <div class="form-group col-md-5 mb-3">
            <label for="contactName">Name</label>
            <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="name" #contactName="ngModel" required>
            <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please specify the name.</div>
        </div>
        <div class="form-group col-md-5 mb-3">
            <label for="contactPhone">Phone</label>
            <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="phone" #contactPhone="ngModel" required>
            <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Please specify the phone.</div>
        </div>
        <div class="form-group col-md-5 mb-3">
            <label for="contactEmail">Email</label>
            <input id="contactEmail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [(ngModel)]="vehicle.contact.email" name="email" #contactEmail="ngModel" required>
            <div class="alert alert-danger" *ngIf="contactEmail.touched && contactEmail.errors?.required">Please specify the email.</div>
            <div class="alert alert-danger" *ngIf="contactEmail.touched && contactEmail.errors?.pattern">Please specify correct email.</div>
        </div>
   </div>
   <hr class="mb-4">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
    <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()">Save</button>
</div>
</form>
